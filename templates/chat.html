<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with MCP Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .mcp-status {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .mcp-server {
            display: inline-block;
            margin: 2px 5px;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 0.7em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-time {
            font-size: 0.7em;
            color: #666;
            margin-top: 5px;
        }

        .mcp-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 0.8em;
            color: #1976d2;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 0.8em;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>AI Chat with MCP Integration</div>
            <div class="mcp-status">
                MCP Серверы: <span id="mcp-servers">Загрузка...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-content">
                    Привет! Я AI ассистент с интеграцией MCP серверов. Я могу помочь вам работать с GitLab, Jira, Confluence и Active Directory. Что бы вы хотели узнать?
                </div>
                <div class="message-time" id="welcome-time"></div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" placeholder="Введите ваше сообщение..." autocomplete="off">
                <button id="sendButton" class="send-button">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.mcpServers = document.getElementById('mcp-servers');
                
                this.initializeEventListeners();
                this.loadMCPStatus();
                this.setWelcomeTime();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            setWelcomeTime() {
                const welcomeTime = document.getElementById('welcome-time');
                welcomeTime.textContent = new Date().toLocaleTimeString('ru-RU');
            }

            async loadMCPStatus() {
                try {
                    const response = await fetch('/api/mcp/status');
                    const data = await response.json();
                    
                    if (data.available_servers && data.available_servers.length > 0) {
                        this.mcpServers.innerHTML = data.available_servers.map(server => 
                            `<span class="mcp-server">${server}</span>`
                        ).join('');
                    } else {
                        this.mcpServers.textContent = 'Нет доступных серверов';
                    }
                } catch (error) {
                    this.mcpServers.textContent = 'Ошибка загрузки';
                }
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Добавляем сообщение пользователя в чат
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.showTyping();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    this.hideTyping();
                    this.addMessage(data.response, 'ai', data.mcp_context, data.timestamp);
                } catch (error) {
                    this.hideTyping();
                    this.addMessage('Произошла ошибка при отправке сообщения', 'ai');
                }
            }

            addMessage(content, sender, mcpContext = null, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = timestamp ? 
                    new Date(timestamp).toLocaleTimeString('ru-RU') : 
                    new Date().toLocaleTimeString('ru-RU');

                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeDiv);

                // Добавляем информацию о MCP контексте, если есть
                if (mcpContext && mcpContext.mcp_results) {
                    const mcpInfo = document.createElement('div');
                    mcpInfo.className = 'mcp-info';
                    
                    const mcpResults = Object.entries(mcpContext.mcp_results)
                        .filter(([key, value]) => value && !value.error)
                        .map(([key, value]) => `${key}: данные получены`)
                        .join(', ');
                    
                    if (mcpResults) {
                        mcpInfo.textContent = `MCP данные: ${mcpResults}`;
                        messageDiv.appendChild(mcpInfo);
                    }
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.sendButton.disabled = true;
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
                this.sendButton.disabled = false;
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
